<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <div class="todo-app">
            <div class="title-container">
                <h1 class="app-title" id="appTitle" style="cursor: pointer;">My Todo List</h1>
                <div id="dateDisplay" class="date-display"></div>
            </div>
            
            <!-- 책 표지 -->
            <div id="bookCover" class="book-cover">
                <h2 class="book-title">My Todo List</h2>
            </div>
            
            <div class="add-todo-container">
                <input 
                    type="text" 
                    id="newTodo" 
                    class="todo-input" 
                    placeholder="할 일을 입력하세요"
                >
                <button id="addButton" class="add-button">+</button>
            </div>
            
            <div class="select-all-container">
                <button id="selectAllBtn" class="select-all-button">전체 선택</button>
            </div>
            
            <ul id="todoList" class="todo-list-container"></ul>
            
            <div id="pagination" class="pagination-container"></div>
            
            <!-- 달력 페이지 -->
            <div id="calendarView" class="calendar-view" style="display: none;">
                <div id="calendar" class="calendar"></div>
                <div id="selectedDateTodos" class="selected-date-todos"></div>
            </div>
            
            <!-- 메모장 페이지 -->
            <div id="memoView" class="memo-view" style="display: none;">
                <canvas id="memoCanvas" class="memo-canvas"></canvas>
            </div>
        </div>
        
        <div class="filter-container">
            <button id="showAllBtn" class="filter-button active">오늘의 할일</button>
            <button id="showDateBtn" class="filter-button">날짜별 할일</button>
            <button id="showMemoBtn" class="filter-button">메모장</button>
        </div>
        
        <div class="pen-container">
            <div class="inkwell">
                <div class="inkwell-top"></div>
                <div class="inkwell-body"></div>
                <div class="ink"></div>
            </div>
            <div class="fountain-pen">
                <div class="pen-cap"></div>
                <div class="pen-body"></div>
                <div class="pen-nib"></div>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
